const card = document.getElementById('card');
const cardImg = card.querySelector('img.back');
const cardTextTitle = document.querySelector('#card-text h2');
const cardTextDesc = document.querySelector('#card-text p');
const drawBtn = document.getElementById('draw-btn');

function drawCard() {
  const keys = Object.keys(cards);
  const randomKey = keys[Math.floor(Math.random() * keys.length)];
  const selectedCard = cards[randomKey];

  cardImg.src = selectedCard.img;
  cardTextTitle.textContent = randomKey;
  cardTextDesc.textContent = selectedCard.text;

  card.classList.remove('flipped');
  setTimeout(() => card.classList.add('flipped'), 100);
}

drawBtn.addEventListener('click', drawCard);
